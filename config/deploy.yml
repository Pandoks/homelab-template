# Name of your application. Used to uniquely configure containers.
service: homelab-template

image: pandoks/homelab-template-web

servers:
  web:
    - 5.78.129.11

# NOTE: you need to add "service" label for images that you don't want to build
# Enable SSL auto certification via Let's Encrypt (and allow for multiple apps on one server).
# If using something like Cloudflare, it is recommended to set encryption mode
# in Cloudflare's SSL/TLS setting to "Full" to enable end-to-end encryption.
# Set ssl: false if you're using Cloudflare
proxy:
  ssl: false
  hosts:
    - ziji.dev
  app_port: 3000

registry:
  server: ghcr.io
  username: Pandoks

  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: amd64
# env:
#   clear:
#     DB_HOST: 192.168.0.2
#   secret:
#     - RAILS_MASTER_KEY

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal logs -r job" will tail logs from the first server in the job section.
#
# aliases:
#   shell: app exec --interactive --reuse "bash"

ssh:
  user: pandoks
  port: 61189
  # Use a persistent storage volume.
  #
  # volumes:
  #   - "app_storage:/app/storage"

  # Bridge fingerprinted assets, like JS and CSS, between versions to avoid
  # hitting 404 on in-flight requests. Combines all files from new and old
  # version inside the asset_path.
  #
  # asset_path: /app/public/assets

  # Configure rolling deploys by setting a wait time between batches of restarts.
  #
  # boot:
  #   limit: 10 # Can also specify as a percentage of total hosts, such as "25%"
  #   wait: 2

  # Use accessory services (secrets come from .kamal/secrets).
  #
accessories:
  # Use VPNs when using different machines
  db:
    image: postgres:15-alpine
    port: 5432
    roles:
      - web
    env:
      secret:
        - POSTGRES_USER
        - POSTGRES_PASSWORD
        - POSTGRES_DB
        - PGUSER
        - PGDATABASE
    files:
      - packages/core/src/database/main/setup/_init.sql:/docker-entrypoint-initdb.d/init.sql
      - packages/core/src/database/main/setup/roles.sql:/docker-entrypoint-initdb.d/roles.sql
    directories:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    port: 6379
    roles:
      - web
    cmd: "redis-server --requirepass <%= File.read('.kamal/secrets')[/REDIS_PASSWORD='(.*?)'/, 1]%>"
    directories:
      - redis-data:/data
