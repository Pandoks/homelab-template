# WARN: should not be used in production since credentials are in plain text.
# Should ONLY be used for TEST environments
# Represents infrastructure in an unscalable way
networks:
  homelab-test-network:
    driver: bridge

services:
  base:
    build:
      context: .
      dockerfile: Dockerfile

  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - USER_DB_USERNAME=user
      - USER_DB_PASSWORD=password
      - USER_DB_HOST=userdb
      - USER_DB_PORT=5432
      - USER_DB_DATABASE=userdb
      - MAIN_REDIS_PASSWORD=password
      - MAIN_REDIS_HOST=cache
      - MAIN_REDIS_PORT=6379
      - PUBLIC_PROTOCOL=http
      - PUBLIC_DOMAIN=localhost:3000
      - PUBLIC_APP_NAME='Startup Template'
    depends_on:
      - base
      - cache
      - userdb
    networks:
      - startup-template-network

  cache:
    image: redis:7-alpine
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    networks:
      - startup-template-network

  userdb:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=userdb
    networks:
      - startup-template-network
