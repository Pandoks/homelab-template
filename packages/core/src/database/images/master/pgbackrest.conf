[global]
# Logging settings
log-level-console=info
log-level-file=debug
log-path=/var/log/pgbackrest
start-fast=y

# Remote TLS Server Connection
repo1-host=your-pgbackrest-server
repo1-host-port=2022
repo1-host-type=tls
repo1-retention-full=4

# Client TLS Settings
repo1-tls-cert-file=/etc/pgbackrest/client.crt
repo1-tls-key-file=/etc/pgbackrest/client.key
repo1-tls-ca-file=/etc/pgbackrest/ca.crt

# Performance & Features
delta=y
process-max=2
archive-async=y

# Stanza settings
[db]
pg1-path=/var/lib/postgresql/data
pg1-port=5432
