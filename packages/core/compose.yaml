# Used to setup the core dependencies that most packages will need
networks:
  homelab-network:
    driver: bridge

services:
  cache:
    image: redis:7-alpine
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    networks:
      - homelab-network
    healthcheck:
      test: redis-cli ping
      interval: 1s
      retries: 10

  userdb:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      # used to setup database
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=userdb
      # used to connect to the database
      - PGUSER=user
      - PGDATABASE=userdb
    volumes:
      - ./src/database/main/dev/_init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./src/database/main/dev/roles.sql:/docker-entrypoint-initdb.d/roles.sql
    networks:
      - homelab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "user", "-d", "userdb"]
      interval: 1s
      retries: 10

  # essentially an empty container that makes sure the previous services are initialized
  ready:
    image: alpine:latest
    depends_on:
      userdb:
        condition: service_healthy
      cache:
        condition: service_healthy
