# Used to setup the core dependencies that most packages will need
networks:
  homelab-network:
    driver: bridge

services:
  cache:
    image: redis:7-alpine
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    networks:
      - homelab-network

  userdb:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=userdb
    volumes:
      - ./src/database/main/dev/_init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./src/database/main/dev/roles.sql:/docker-entrypoint-initdb.d/roles.sql
    networks:
      - homelab-network
