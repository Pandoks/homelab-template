apiVersion: v1
kind: Service
metadata:
  name: cache

spec:
  ports:
    - port: 6379
      targetPort: 6379

  selector:
    app: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis

spec:
  selector:
    matchLabels:
      app: redis

  template:
    metadata:
      labels:
        app: redis

    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["--requirepass", "password"] # TODO: password weak change to dev only
          ports:
            - containerPort: 6379
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 1
            periodSeconds: 1
