apiVersion: v1
kind: Service
metadata:
  name: web

spec:
  ports:
    - port: 3000
      targetPort: 3000

  selector:
    app: web

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web

spec:
  selector:
    matchLabels:
      app: web

  template:
    metadata:
      labels:
        app: web

    spec:
      containers:
        - name: web
          image: homelab-web:latest
          ports:
            - containerPort: 3000

      initContainers:
        - name: wait-for-dependencies
          image: busybox
          command:
            - sh
            - -c
            - |
              until nc -w 1 maindb 5432 && \
                    nc -w 1 cache 6379; do
                echo 'waiting for dependencies'
                sleep 1
              done
